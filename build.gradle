plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '3.6.0'
	implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.6.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '3.1.5'
	implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.12.571'
	implementation group: 'software.amazon.msk', name: 'aws-msk-iam-auth', version: '1.1.9'

}

tasks.named('test') {
	useJUnitPlatform()
}
